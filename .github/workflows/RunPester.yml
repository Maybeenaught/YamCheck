name: Run Pester Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test YamCheck
        id: test_yamcheck
        uses: zyborg/pester-tests-report@v1
        with:
          include_paths: tests/
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: dump test results
        shell: pwsh
        run: |
          Write-Host 'Total Tests Executed...:  ${{ steps.test_yamcheck.outputs.total_count }}'
          Write-Host 'Total Tests PASSED.....:  ${{ steps.test_yamcheck.outputs.passed_count }}'
          Write-Host 'Total Tests FAILED.....:  ${{ steps.test_yamcheck.outputs.failed_count }}'
